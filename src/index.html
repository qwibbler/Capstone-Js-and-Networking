<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Shows Catalogue</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="index.js" defer></script>
</head>

<body>
  <header>
    <div id="title">
      <img id="logo" src="./images/logo.jpg" alt="logo">
      <h1>TV Shows Catalogue</h1>
    </div>
    <div id="select-genre">
      <label for="genre">Select by Genre:</label>
      <select id="genre" name="genre" disabled>
        <option value="drama">Drama</option>
        <option value="horror">Horror</option>
        <option value="cartoons">Cartoons</option>
        <option value="comedy">Comedy</option>
        <option value="romance">Romance</option>
      </select>
    </div>
  </header>

  <main>
    <div class="navigation">
      <a id="prev" href="#">&#8668;</a>
      <label for="pg-no">Page</label>
      <input type="number" name="page" id="pg-no" value="1" disabled>
      <label id="count" for="pg-no"></label>
      <a id="prev" href="@">&#8669;</a>
    </div>
    <ul class="shows-wrapper"></ul>
    <div class="createPopup showPopup"></div>
  </main>

  <footer>
    <p>Created by Ivan and Zaman with Microverse under CC License</p>
  </footer>
</body>

</html>
