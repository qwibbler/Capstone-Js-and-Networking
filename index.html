<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Shows Catalogue</title>
<script defer src="index.bundle.js"></script></head>

<body>
  <header>
    <div id="title">
      <img id="logo" src="cdbde9dc8e13ff952193.jpg" alt="logo">
      <h1>TV Shows Catalogue</h1>
    </div>
    <div id="select-genre">
      <label for="genre">Select by Genre:</label>
      <select id="genre" name="genre" disabled>
        <option value="drama">Drama</option>
        <option value="horror">Horror</option>
        <option value="cartoons">Cartoons</option>
        <option value="comedy">Comedy</option>
        <option value="romance">Romance</option>
      </select>
    </div>
  </header>

  <main>
    <ul class="shows-wrapper"></ul>
    <div class="createPopup showPopup">
      <ul class="users-comments"></ul>
    </div>
  </main>

  <footer>
    <p>Created by Ivan and Zaman with Microverse under CC License</p>
  </footer>
</body>
</html>
